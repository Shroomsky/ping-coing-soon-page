<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/95c5ab3364.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="Ping company logo">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <main class="Subscribe">
      <form class="input">
        <div class="input-area">
          <label for="#email">Your email address..</label>
          <input type="text" placeholder="Your email address...">
        </div>
        <button>Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="">
    </main>
  </div>
  <div class="pageFooter" role="page footer">
    <div class="socialLinks">
      <a href="" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="" aria-label="Twiter"><i class="fa-brands fa-twitter"></i></a>
      <a href="" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
  </main>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Shroomsky" target="_blank">@Shroomsky</a>.
    </p>
  </footer>
  <script src="./JS/main.js"></script>
</body>

</html>
</body>

</html>
